<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="scorboard">
      <div>
        <h2>Player</h2>
        <p id="player">0</p>
      </div>
      <div>
        <h2>Computer</h2>
        <p id="computer">0</p>
      </div>
    </div>
    <div class="middle">
      <div>
        <h3>Total Rounds 10</h3>
        <p id="status"></p>
        <p id="comment"></p>
      </div>
    </div>
    <div class="main">
      <button class="btn">Rock</button>
      <button class="btn">Paper</button>
      <button class="btn">Scissors</button>
      <button id="restart">Start</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
